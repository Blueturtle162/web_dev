<!--6th AK First Web Page-->
<!DOCTYPE html5>
<html lang="en">
    <head>
        <meta charset="UTF-8">
       <title>Styling with color</title>
       <style>
            #Complementary{
                height:300px;
                width:500px;
                text-align: center;
                color:rgb(0, 190, 89);
                background-color: rgb(6, 6, 255);
                border:5px rgb(165, 87, 238) solid;
            }
            #Analogous{
                height:300px;
                width:500px;
                text-align: center;
                color:rgb(22, 133, 22);
                background-color: rgb(210, 45, 45);
                border:5px rgb(22, 133, 22) solid;
            }
            #Triadic{
                height:300px;
                width:500px;
                text-align: center;
                color:green;
                background-color: orange;
                border:5px purple solid;
            }
       </style> 
    </head>
    <body>
        <div id="Analogous">
            <p>Analogous</p>
        </div>
        <div id="Complementary">
            <p>Complementary</p>
        </div>

        <div id="Triadic">
            <p>Triadic</p>
        </div>
    </body>
